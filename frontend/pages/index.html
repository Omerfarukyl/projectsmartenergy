<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Dashboard</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-dark text-white p-4">
            <div class="text-2xl font-bold mb-8">Smart Energy</div>
            <nav>
                <a href="#" data-nav-link data-page="dashboard" class="block py-2 px-4 hover:bg-primary rounded">Dashboard</a>
                <a href="#" data-nav-link data-page="users" class="block py-2 px-4 hover:bg-primary rounded">Users</a>
                <a href="#" data-nav-link data-page="settings" class="block py-2 px-4 hover:bg-primary rounded">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <button id="profileButton" class="p-2 rounded-full hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Main Content Area -->
            <div id="main-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Energy Consumption Chart -->
                <div class="col-span-full bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Energy Consumption</h2>
                    <canvas id="energyChart"></canvas>
                </div>

                <!-- Stats Cards -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Total Consumption</h3>
                    <p class="text-3xl font-bold text-primary">0 kWh</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Cost</h3>
                    <p class="text-3xl font-bold text-secondary">â‚¬0.00</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Efficiency</h3>
                    <p class="text-3xl font-bold text-accent">0%</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
